{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>
<body>
    <div id="demo"></div>
    <div class="container">
        <h1>Feedback</h1>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                    {% spaceless %}
                        <th>Message</th>
                        <th>Predicted</th>
                    {% endspaceless %}
                    </thead>
                    <tbody>
                    {% for each in feedback %}
                    {% spaceless %}
                        <tr>
                            <td>{{ each.message }}</td>
                            <td></td>
                        </tr>
                    {% endspaceless %}
                    {% endfor %}
                    </tbody>
                </table>
                </table>
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
